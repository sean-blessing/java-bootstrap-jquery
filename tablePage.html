<!DOCTYPE html>
<html>
<head>
	<title>Table Bootstrap</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
</head>
<body>
<button>Click Me!</button>
<table class="table table-striped table-bordered table-hover table-sm">
	<thead class="thead-dark">
		<tr><th>Name</th><th>Color</th><th>Number</th></tr>
	</thead>
	<tbody>
		<tr class="bg-danger"><td>Emilie</td><td>Red</td><td>9</td></tr>
		<tr class="bg-success"><td>Lisa</td><td>Green</td><td>14</td></tr>
		<tr class="bg-primary"><td>Denise</td><td>Blue</td><td>11</td></tr>
		<tr class="bg-primary"><td>Eric</td><td>Blue</td><td>7</td></tr>
		<tr class="bg-info"><td>Luke</td><td>Purple</td><td>14</td></tr>
		<tr class="bg-dark"><td>Andrew</td><td>Black</td><td>80</td></tr>
		<tr class="bg-primary"><td>Bill</td><td>Blue</td><td>13</td></tr>
	</tbody>
</table>
<div class="form-group">
<label>DOW:</label><input class="form-control" name="dow" type="text" placeholder="Day of Week"/>
</div>
<form name="contactForm">
	<div class="form-group">
	<label>Name:</label><input class="form-control" name="dow" type="text" placeholder="Day of Week"/>
	</div>
	<div class="form-group">
	<label>Address:</label><input class="form-control" name="dow" type="text" placeholder="Day of Week"/>
	</div>
	<div class="form-inline">
	<label>City/State/Zip:</label><br>
	<input class="form-control" name="city" type="text" placeholder="City"/>
	<input class="form-control" name="state" type="text" placeholder="State"/>
	<input class="form-control" name="zip" type="text" placeholder="Zip"/>
	</div>
</form>
</body>
</html>
