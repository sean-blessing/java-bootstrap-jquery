<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
</head>
<body>
<form name="contactForm">
	<div class="form-group row">
		<label class="col-form-label col-sm-2 offset-sm-1">Name:</label>
		<div class="col-sm-7">
			<input class="form-control" name="name" type="text" placeholder="Name"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-form-label col-sm-2 offset-sm-1">Address:</label>
		<div class="col-sm-7">
			<input class="form-control" name="address" type="text" placeholder="Address"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-form-label col-sm-2 offset-sm-1">City/State/Zip:</label>
		<div class="col-sm-4">
			<input class="form-control" name="city" type="text" placeholder="City"/>
		</div>
		<div class="col-sm-1">
			<input class="form-control" name="state" type="text" placeholder="State"/>
		</div>
		<div class="col-sm-2">
			<input class="form-control" name="zip" type="text" placeholder="Zip"/>
		</div>
	</div>
</form>
</body>
</html>
